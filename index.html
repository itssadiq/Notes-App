<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overlay" id="overlay"></div>
    <div class="main">
      <div class="header">
        <h1>Note Book</h1>
        <p>Store your thoughts and ideas</p>
      </div>

      <div class="navbar">
        <input type="text" placeholder="Search notes" />
        <select name="" id="js-category-options">
          <option value="" selected>All notes</option>
          <!-- <option value="">Work</option>
          <option value="">Personal</option>
          <option value="">Study</option> -->
        </select>
        <button class="js-add-btn">+ Add</button>
      </div>

      <div class="notes"></div>
    </div>
    <div class="note-form">
      <div class="note-form-heading">
        <h3>New Note</h3>
        <button class="close-notes-input">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="form-title">
        <label for="title">Title</label>
        <input type="text" id="title" class="js-title-input" />
      </div>

      <div class="form-category">
        <label for="category">Category</label>
        <input type="text" id="category" class="js-category-input" />
      </div>

      <div class="form-content">
        <label for="content">Content</label>
        <textarea
          name=""
          id="content"
          rows="10"
          class="js-content-input"
        ></textarea>
      </div>
      <button class="save-button js-save-button">Save Note</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
